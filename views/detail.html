<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/css/main.css" />
    <title>ENICOLLA</title>
  </head>
  <body>

    <% include shared/menu.html %>

    <div class="container">
      <div class="thumbnail">
        <img src="<%= '/' + post.picture %>" alt="...">
        <div class="caption">
          <h3><%= post.titre %></h3>
          <p><%= post.realisateur %></p>
          <p><%= post.synopsis %></p>
        </div>
      </div>
      <div id="comments">
        <% post.comments.forEach(function(comment) { %>
          <div>
            <p><%= comment.pseudo %></p>
            <p><%= comment.comment %></p>
          </div>
        <% }) %>
      </div>
      <div>
        <form method="POST" class="horizontal-form">
          <div class="form-group">
            <input type="text" name="pseudo" class="form-control" placeholder="pseudonyme"/>
          </div>
          <div class="form-group">
            <textarea name="comment" class="form-control" placeholder="commentaire"></textarea>
          </div>

          <div class="rating">
              <a href="#10" title="Donner 10 étoiles">☆</a>
              <a href="#9"  title="Donner 9 étoiles">☆</a>
              <a href="#8"  title="Donner 8 étoiles">☆</a>
              <a href="#7"  title="Donner 7 étoiles">☆</a>
              <a href="#6"  title="Donner 6 étoiles">☆</a>
              <a href="#5"  title="Donner 5 étoiles">☆</a>
              <a href="#4"  title="Donner 4 étoiles">☆</a>
              <a href="#3"  title="Donner 3 étoiles">☆</a>
              <a href="#2"  title="Donner 2 étoiles">☆</a>
              <a href="#1"  title="Donner 1 étoile">☆</a>
          </div>
          <button type="submit" class="btn btn-primary">Commenter</button>
        </form>
      </div>
    </div>

  </body>
</html>
