<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/css/main.css">
    <title>9Gag Like</title>
  </head>
  <body>

    <% include shared/menu.html %>

    <div class="container">
      <% posts.forEach(function(post) { %>
      <div class="thumbnail">
        <img src="<%= '/' + post.picture %>" alt="...">
        <div class="caption">
          <h3><%= post.title %></h3>
          <p><%= post.author %></p>
          <p><a href="/post/<%= post.id %>" class="btn btn-primary" role="button">Detail</a></p>
        </div>
      </div>
      <% }) %>
    </div>

  </body>
</html>
